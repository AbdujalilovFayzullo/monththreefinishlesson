<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="phone">

        <div class="top__block">
            <h1 class="title">Card</h1>
    
            
            <div class="plastcard">
                <h1 class="banktitle">You bank</h1>
                    <img src="./img/chip.png" class="bankImage" alt="">
                <input type="text" class="ss" placeholder="0000 0000 0000 0000 Card Number">
    
                <p class="plastcard__text">12/99</p>
                <p class="plastcard__desc">MAX MASTERMANN</p>
        </div>
        </div>


        


        <div class="wrapper">
            <div class="wrapper__block">
                <a class="iconimg" href="#"><img src="./img/lock.png" width="30" height="30" alt="icon"></a>
                <div class="wraper__item_block">
                    <h2 class="wrapper__title">Lock card</h2>
                    <p class="wrapper__text">You can unlock it later</p>
                </div>
            </div>
            <label class="label">
                <input type="checkbox" class="hidden label__checkbox">
                <span class="label__toggle"></span>
            </label>


            <div class="second">
                <div class="wrapper__block">
                    <a class="iconimg" href="#"><img src="./img/airplane.png" width="30" height="30" alt="icon"></a>
                    <div class="wraper__item_block">
                        <h2 class="wrapper__title">Payments</h2>
                        <p class="wrapper__text">Enable your card</p>
                    </div>
                </div>
                <label class="label">
                    <input type="checkbox" class="hidden label__checkbox">
                    <span class="label__toggle"></span>
                </label>
        </div>

        <div class="third">
            <div class="wrapper__block">
                <a class="iconimg" href="#"><img src="./img/imac.png" width="30" height="30" alt="icon"></a>
                <div class="wraper__item_block">
                    <h2 class="wrapper__title">Online</h2>
                    <p class="wrapper__text">Enable online transactions</p>
                </div>
            </div>
            <label class="label">
                <input type="checkbox" class="hidden label__checkbox">
                <span class="label__toggle"></span>
            </label>
    </div>
    <div class="last">
        <div class="wrapper__block">
            <a class="iconimg" href="#"><img src="./img/smartphone-call.png" width="30" height="30" alt="icon"></a>
            <div class="wraper__item_block">
                <h2 class="wrapper__title">ATM</h2>
                <p class="wrapper__text">Enable ATM withdrawals</p>
            </div>
        </div>
        <label class="label">
            <input type="checkbox" class="hidden label__checkbox">
            <span class="label__toggle"></span>
        </label>
</div>

        





    </div>





    <script src="./main.js"></script>
</body>
</html>
